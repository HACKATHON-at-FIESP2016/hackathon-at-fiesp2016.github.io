<!DOCTYPE html>
<html>
<head>
  <title>Aviso</title>
</head>
<body>
	<!-- Button trigger modal -->

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Aviso</h4>
		  </div>
		  <div class="modal-body">
			<p>Você está passando bem?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" onClick="teste();">Sim</button>
			<button type="button" class="btn btn-primary">Não</button>
		  </div>
		</div>
	  </div>
	</div>
	
<script>
window.onload = function () {
	showModal();
	timeout = window.setTimeout(function () {hideModal();}, 10000);

}

function showModal(){
	$('#myModal').modal();
}
function hideModal(){
	$('#myModal').modal("hide");
}

function teste(){
	alert("funcionou");
}
</script>
</body>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

</html>
