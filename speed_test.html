<html>
        <head>

        
        </head>
        <body>
                       

        <pre class="output"></pre>

        <br>

        <pre class="info_acceleration"></pre>
                
        <table>
        	<tr>
        	<td id="moInterval">Null</td>
        	<td id="moAccel">Null</td>
        	<td id="moAccelGrav">Null</td>
        	<td id="moRotation">Null</td>
        	</tr>
        </table>

        <script>
        
        var output = document.querySelector('.output');
        var info_acceleration = document.querySelector('.info_acceleration');

        //var maxX = garden.clientWidth  - ball.clientWidth;
        //var maxY = garden.clientHeight - ball.clientHeight;

        function orientationHandler(event) {
          var x = event.beta;  // In degree in the range [-180,180]
          var y = event.gamma; // In degree in the range [-90,90]

          output.innerHTML  = "beta : " + x + "\n";
          output.innerHTML += "gamma: " + y + "\n";

          // Because we don't want to have the device upside down
          // We constrain the x value to the range [-90,90]
          if (x >  90) { x =  90};
          if (x < -90) { x = -90};

          // To make computation easier we shift the range of 
          // x and y to [0,180]
          x += 90;
          y += 90;

          // 10 is half the size of the ball
          // It center the positioning point to the center of the ball
          //ball.style.top  = (maxX*x/180 - 10) + "px";
          //ball.style.left = (maxY*y/180 - 10) + "px";
        }

        function deviceMotionHandler(){

			info_acceleration.innerHTML = "DeviceMotion is Suported!";

			var info, xyz = "[X, Y, Z]";

			// Grab the acceleration from the results
			var acceleration = eventData.acceleration;
			info = xyz.replace("X", acceleration.x);
			info = info.replace("Y", acceleration.y);
			info = info.replace("Z", acceleration.z);
			document.getElementById("moAccel").innerHTML = info;

			// Grab the acceleration including gravity from the results
			var acceleration = eventData.accelerationIncludingGravity;
			info = xyz.replace("X", acceleration.x);
			info = info.replace("Y", acceleration.y);
			info = info.replace("Z", acceleration.z);
			document.getElementById("moAccelGrav").innerHTML = info;

			// Grab the rotation rate from the results
			var rotation = eventData.rotationRate;
			info = xyz.replace("X", rotation.alpha);
			info = info.replace("Y", rotation.beta);
			info = info.replace("Z", rotation.gamma);
			document.getElementById("moRotation").innerHTML = info;

			// // Grab the refresh interval from the results
			info = eventData.interval;
			document.getElementById("moInterval").innerHTML = info;   

        }

        window.addEventListener('deviceorientation', orientationHandler);

		if (window.DeviceMotionEvent) {
		  window.addEventListener('devicemotion', deviceMotionHandler);

		  info_acceleration.innerHTML = "DeviceMotion exists!";

		  //setTimeout(stopJump, 3*1000);
		} else {
			info_acceleration.innerHTML = "DeviceMotion is not Suported!";
		}

        </script>
                
        </body>
</html>
