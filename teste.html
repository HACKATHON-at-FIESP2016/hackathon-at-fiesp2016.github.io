<!DOCTYPE html>
<html>
<head>
  <title>Aviso</title>
</head>
<body>
<div class="popup">
	<div id="countdown"></div>
	<p>Você está passando bem?</p>
	 
	<input type="button" value="Sim" onClick="yes();"></type>
	<input type="button" value="Não" onClick="no();"></type>
</div>
</body>

<script>
window.onload = function () {	
	function countdown( elementName, minutes, seconds ){
    var element, endTime, hours, mins, msLeft, time;

    function twoDigits( n )
    {
        return (n <= 9 ? "0" + n : n);
    }

    function updateTimer()
    {
        msLeft = endTime - (+new Date);
        if ( msLeft < 1000 ) {
            element.innerHTML = "countdown's over!";
        } else {
            time = new Date( msLeft );
            hours = time.getUTCHours();
            mins = time.getUTCMinutes();
            element.innerHTML = "Você ainda tem " + (hours ? hours + ':' + twoDigits( mins ) : mins) + ':' + twoDigits( time.getUTCSeconds() ) + " para responder.";
            setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
        }
    }

    element = document.getElementById( elementName );
    endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
    updateTimer();
}

countdown( "countdown", 0, 10 );
}

function yes(){
	alert("sim");
}
function no(){
	alert("nao");
}
</script>
</html>
