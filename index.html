<body>

<h1>Test Orientarion</h1>


<div id="gama">N</div>
<div id="beta">N</div>
<div id="alpha">N</div>

<script>

if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(eventData) {
        // gamma is the left-to-right tilt in degrees
        console.log(eventData.gamma);


        // beta is the front-to-back tilt in degrees
        console.log(eventData.beta);

        // alpha is the compass direction the device is facing in degrees
        console.log(eventData.alpha);

	document.querySelector("#gamma").textContent = eventData.gamma;
	document.querySelector("#beta").textContent = eventData.beta;
	document.querySelector("#alpha").textContent = eventData.alpha;

    }, false);
	
    console.log("deviceorientation");

} else {

	alert("not device orientation event found");
}

</script>
</html>
