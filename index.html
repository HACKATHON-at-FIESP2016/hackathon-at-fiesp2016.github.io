<html>

<body>

<h1>Acceleration</h1>

<table>
<tr>
<td id="demo1" >Null</td>
<td id="demo2" >Null</td>
<td id="demo3" >Null</td>
</tr>
</table>


<script>
let sensor = new AccelerometerSensor({includeGravity: false, frequency: 60});
sensor.start();

sensor.onchange = event => {
    console.log("Linear acceleration for an X-axis: " + event.reading.accelerationX);
    console.log("Linear acceleration for an Y-axis: " + event.reading.accelerationY);
    console.log("Linear acceleration for an Z-axis: " + event.reading.accelerationZ);

    document.getElementById("demo1").textContent = event.reading.accelerationX;
    document.getElementById("demo2").textContent = event.reading.accelerationX;
    document.getElementById("demo3").textContent = event.reading.accelerationX;
}

sensor.onerror = event => console.log(event.error.name, event.error.message);

</script>
</body>
</html>
